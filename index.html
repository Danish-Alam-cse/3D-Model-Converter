<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container"><a href="" class="navbar-brand">Model Converter</a></div>
      </nav>

      <div class="container mt-5">
          <div class="row">
              <div class="col-lg-6 mx-auto">
                  <div class="card">
                      <div class="card-header">
                          <h5 class="text-secondary">Add Your .obj, .mtl and .png file to get .gltf file.</h5>
                      </div>
                      <div class="card-body">
                        <form action="/" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <input type="file" name="files" multiple class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="submit" value="Upload" class="btn btn-primary form-control">
                            </div>
                            
                          </form>  
                      </div>
                  </div>
              </div>
          </div>
      </div>
   
    
  </body>
</html>
